<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>       <! -- POTS é usado para enviar coisas novas ao servidor, enctype para fazer upload dos arquivos -- >

    <h1>Você tem certeza que deseja deletar {{ person.nome}} {{ person.sobrenome }} da lista de clientes?</h1>
    <form  method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <! -- submit pega o que esta no form e manda para o servidor -- >
        <button  type="submit">Sim</button>  <a href="{% url 'persons_list' %}">Não</a>


</body>
</html>
