{% extends 'base.html' %}

{% block title %} Cadastro de clientes {% endblock %}


{% block main %}

<div class="container">
  <div class="row">
    <div class="col-6">
        <h1> Cadastro de clientes</h1>
    <br>
        <ul>

        {% for person in persons %}
        <! -- person.id para linkar -- >
        <li>
            <a href="{% url 'persons_update' person.id %}" class="text-dark">{{ person.nome }} {{ person.sobrenome }}</a>
            <a href="{% url 'persons_delete' person.id %}" class="text-danger espaco" >Deletar</a>
            <br>
        </li>

        {% endfor %}
        </ul>

        <br>

        <a href="{% url 'persons_new' %}" class="btn btn-info">Novo cliente</a>
        <br>
        <br>
        <a href="{% url 'logout' %}" class="btn btn-info">Sair</a>
    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
  </div>
</div>



{% endblock %}
